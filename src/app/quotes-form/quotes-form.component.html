    <h2 style="color:#c5cbe3">Create a Quote</h2>
    <form>
        <div class="form-group">
            <label class="author">Author</label>
            <input #fauthor type="text" class="form-control">
        </div><br>
        <div class="form-group">
            <label class="publisher">Published By</label>
            <input #fpublisher type="text" class="form-control">
        </div><br>
        <div class="form-group">
            <label class="quote">Quote</label>
            <input #fquote type="text" class="form-control">
        </div><br>
        <button (click)="submitQuote(fauthor.value, fpublisher.value, fquote.value)" type="submit" class="btn btn-primary">Submit Quote</button>
    </form>
